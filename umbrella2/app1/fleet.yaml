namespace: fleet-mc-helm-example
chart: https://dl.cloudsmith.io/public/test-nd2/testrepo/helm/charts/guestbook-0.0.1.tgz 
targetCustomizations:
- name: dev
  helm:
    values:
      replication: false
  clusterSelector:
    matchLabels:
      env: dev

- name: test
  helm:
    values:
      replicas: 3
  clusterSelector:
    matchLabels:
      env: test

- name: prod
  helm:
    values:
      serviceType: LoadBalancer
      replicas: 3
  clusterSelector:
    matchLabels:
      env: prod